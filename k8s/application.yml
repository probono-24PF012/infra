apiVersion: apps/v1
kind: Deployment
metadata:
  name: qa-board
  labels:
    app: qa-board
  namespace: default
spec:
  selector:
    matchLabels:
      app: qa-board
  replicas: 1
  template:
    metadata:
      labels:
        app: qa-board
    spec:
      containers:
      - name: qa-board
        image: matkimchi/probono_qa_board:354183287
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot
  labels:
    app: chatbot
  namespace: default
spec:
  selector:
    matchLabels:
      app: chatbot
  replicas: 1
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
      - name: chatbot
        image: matkimchi/probono_chatbot:1
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
---
apiVersion: v1
kind: Service
metadata:
  name: qa-service 
  labels:
    app: qa-board
spec:
  selector:
    app: qa-board
  ports:
  - port: 9080
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-service 
  labels:
    app: chatbot
  ports:
  - port: 9080
    name: http
    